<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtAgent AI | Future of Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Liquid Glass Background -->
    <div class="liquid-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="backdrop-blur"></div>
    </div>

    <!-- Main App Container -->
    <div class="app-container">

        <!-- Navigation / Header -->
        <header class="glass-header">
            <div class="logo">
                <img src="assets/logo.png" alt="Devorise AI Logo" id="app-logo">
            </div>
            <button id="burger-menu-btn" class="burger-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav-actions" id="nav-menu">
                <a href="chat.html" class="nav-btn">Call AI</a>
                <a href="admin.html" class="nav-btn">Admin View</a>
            </div>
        </header>

        <!-- View: Chat Interface -->
        <main id="view-chat" class="view-section active">
            <!-- Hero Section (Visible only when no messages) -->
            <div class="hero-section" id="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Sports Booking, <br>
                        <span class="gradient-text">Booked Instantly with AI</span>
                    </h1>
                    <p class="hero-subtitle">
                        Skip phone calls and waiting rooms. Our AI assistant finds the perfect court for youâ€”24/7.
                    </p>
                    <div class="hero-actions">
                        <a href="chat.html" class="primary-btn">Book Now</a>
                        <button class="secondary-btn">View Venues</button>
                    </div>
                    <div class="hero-info">
                        <span><i class="fa-regular fa-clock"></i> Takes under 60 seconds</span>
                        <span><i class="fa-solid fa-lock"></i> Secure & private</span>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="floating-icon">
                        <i class="fa-solid fa-volleyball"></i>
                    </div>
                </div>
            </div>

            <!-- Chat container removed to simplify landing page -->
        </main>

        <!-- Floating Chat Bubble -->
        <a href="chat.html" class="floating-chat-trigger" id="chat-trigger">
            <i class="fa-solid fa-comment"></i>
        </a>


    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
