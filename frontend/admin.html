<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtAgent AI | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
        }

        .admin-section {
            flex: 1;
            padding: 2rem 0;
            animation: fadeIn 0.5s ease;
        }

        .dashboard-grid {
            margin-top: 1rem;
        }

        .nav-btn {
            border-color: var(--primary-lime);
            color: var(--primary-lime);
        }

        .nav-btn:hover {
            color: var(--primary-cyan);
            border-color: var(--primary-cyan);
        }
    </style>
</head>

<body class="admin-page">

    <!-- Liquid Glass Background -->
    <div class="liquid-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="backdrop-blur"></div>
    </div>

    <!-- Main App Container -->
    <div class="admin-page-container">

        <!-- Navigation / Header -->
        <header class="glass-header">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Devorise AI Logo" id="app-logo">
                </a>
            </div>
            <button class="burger-btn" id="burger-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav-actions" id="nav-menu">
                <a href="index.html" class="nav-btn">Home</a>
            </div>
        </header>

        <!-- View: Admin Dashboard -->
        <main class="admin-section">
            <div class="dashboard-grid">
                <!-- Metric Cards -->
                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-sack-dollar"></i></div>
                    <h3>Monthly Revenue</h3>
                    <p class="metric-value" id="metric-revenue">Loading...</p>
                </div>

                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-ticket"></i></div>
                    <h3>Total Bookings</h3>
                    <p class="metric-value" id="metric-bookings">Loading...</p>
                </div>

                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-trophy"></i></div>
                    <h3>Top Venue</h3>
                    <p class="metric-value" id="metric-top-venue">Loading...</p>
                </div>

                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-chart-line"></i></div>
                    <h3>Avg. Value</h3>
                    <p class="metric-value" id="metric-avg-value">Loading...</p>
                </div>

                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-circle-nodes"></i></div>
                    <h3>Active Inquiries</h3>
                    <p class="metric-value" id="metric-active-inquiries">Loading...</p>
                </div>

                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-percent"></i></div>
                    <h3>Conversion Rate</h3>
                    <p class="metric-value" id="metric-conversion-rate">Loading...</p>
                </div>

                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-clock"></i></div>
                    <h3>Peak Time</h3>
                    <p class="metric-value" id="metric-peak-time">Loading...</p>
                </div>

                <div class="glass-card metric-card">
                    <div class="metric-icon"><i class="fa-solid fa-users-rotate"></i></div>
                    <h3>Returning Users</h3>
                    <p class="metric-value" id="metric-returning-users">Loading...</p>
                </div>

                <!-- Control Panel -->
                <div class="glass-card control-card">
                    <h3>System Controls</h3>
                    <div class="control-item">
                        <div class="control-info">
                            <span class="control-label">Global Time Simulation</span>
                            <span class="control-status" id="system-time-status">Auto</span>
                        </div>
                        <select id="system-time-select" class="dashboard-select">
                            <option value="Auto">Auto (Live)</option>
                            <option value="Morning">Morning</option>
                            <option value="Noon">Noon</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Evening">Evening</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="js/api.js"></script>
    <script src="js/admin_page.js"></script>
</body>

</html>
