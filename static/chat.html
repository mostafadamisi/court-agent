<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtAgent AI | Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 1rem 0;
            animation: fadeIn 0.5s ease;
        }

        .chat-container {
            max-width: 100%;
            height: 100%;
        }

        .chat-messages {
            padding-bottom: 2rem;
        }

        .nav-btn {
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
        }

        .nav-btn:hover {
            color: var(--primary-lime);
            border-color: var(--primary-lime);
        }
    </style>
</head>

<body class="chat-page">

    <!-- Liquid Glass Background -->
    <div class="liquid-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="backdrop-blur"></div>
    </div>

    <!-- Main App Container -->
    <div class="chat-page-container">

        <!-- Navigation / Header -->
        <header class="glass-header">
            <div class="logo">
                <img src="assets/logo.png" alt="Devorise AI Logo" id="app-logo">
            </div>
            <button id="burger-menu-btn" class="burger-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav-actions" id="nav-menu">
                <a href="index.html" class="nav-btn">Home</a>
            </div>
        </header>

        <!-- View: Chat Interface -->
        <main class="chat-section">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Welcome Hero (centered) -->
                    <div id="welcome-chat-hero" class="welcome-hero">
                        <div class="hero-avatar">
                            <img src="assets/bot-avatar.png" class="bot-img-avatar pulse">
                        </div>
                        <h2 class="hero-title">Hello!</h2>
                        <p class="hero-subtitle">I'm your AI booking assistant. How can I help you find and book a
                            sports court today?</p>
                    </div>
                </div>

                <div class="chat-input-area">
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="Ask anything about booking a court..."
                            autocomplete="off">
                        <button type="submit" class="send-btn">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>

    </div>

    <script src="js/api.js"></script>
    <script src="js/chat_page.js"></script>
</body>

</html>
